<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Holidays/Travels Memory Application</title>

    <link rel="stylesheet" type="text/css" href="Resources/CSS/normalize.css" />
    <link rel="stylesheet" type="text/css" href="Vendors/CSS/grid.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="Vendors/CSS/ionicons.min.css"
    />
    <link rel="stylesheet" type="text/css" href="Resources/sass/main.css" />
    <link rel="stylesheet" type="text/css" href="Resources/CSS/queries.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Start of FORM CODE-->
    <div class="overlay hidden"></div>
    <div class="modal-form hidden">
      <button class="form--close"><i class="ion-close-round"></i></button>

      <div class="form--container">
        <div class="form">
          <form class="new--form">
            <div class="form--field">
              <div class="field--label">
                <label class="field--label field--label__label">Country:</label>
              </div>
              <div class="field--input">
                <input
                  class="field--input field--input__input js--input-selector"
                  type="text"
                  name="country"
                  id="country"
                  placeholder="Visited country name"
                  required
                />
              </div>
            </div>

            <div class="form--field">
              <div class="field--label">
                <label class="field--label field--label__label"
                  >Name-Tag:</label
                >
              </div>
              <div class="field--input">
                <input
                  class="field--input field--input__input js--input-selector"
                  type="text"
                  name="nameTag"
                  id="name-tag"
                  placeholder="Give a personal name for your visit (optional)"
                />
              </div>
            </div>

            <div class="form--field">
              <div class="field--label">
                <label class="field--label field--label__label"
                  >Location:</label
                >
              </div>
              <div class="field--input">
                <input
                  class="field--input field--input__input js--input-selector"
                  type="text"
                  name="address"
                  id="location"
                  placeholder="Location address"
                  required
                />
              </div>
            </div>

            <div class="dates">
              <div class="date--start">
                <label class="date--title">Start Date:</label>
                <input
                  class="date--input"
                  type="date"
                  id="start"
                  name="startDate"
                  value="2021-06-19"
                  min="1980-01-01"
                  max="2100-12-31"
                />
              </div>
              <div class="date--end">
                <label class="date--title">End Date:</label>
                <input
                  class="date--input"
                  type="date"
                  id="end"
                  name="endDate"
                  value="2021-06-30"
                  min="1980-01-01"
                  max="2100-12-31"
                />
              </div>
            </div>

            <div class="form--btns">
              <div class="media">
                <label class="form-btn custom-file-upload">
                  <input
                    type="file"
                    id="selectedFiles"
                    multiple="multiple"
                    directory
                    webkitdirectory
                    value="model.js"
                  />
                  Choose Photos + Videos
                </label>
              </div>
              <div class="post">
                <button class="form-btn post-media">POST</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--End of FORM CODE-->

    <!--Start of PHOTO POP UP code-->

    <div class="overlay2 hidden"></div>
    <div class="photo__pop-up hidden">
      <div class="btn__close">
        <svg class="btn__close--icon">
          <use xlink:href="Resources/CSS/cross-sprite.svg#icon-cross"></use>
        </svg>
      </div>
      <div class="photo__container">
        <img src="Resources/Test Images/bali_Test.jfif" class="photo__large" />
        <div class="photo__note">
          <input
            type="text"
            class="photo__note--input"
            placeholder="Add a note here..."
          />
          <button class="btn__note-reveal">
            <svg class="btn__note-reveal--icon">
              <use
                xlink:href="Resources/CSS/dots-sprite.svg#icon-dots-three-horizontal"
              ></use>
            </svg>
          </button>
        </div>
        <div class="btn__note hidden">
          <button class="btn__post-note">Post Note</button>
        </div>
        <div class="note__container hidden"></div>
      </div>
    </div>

    <!--End of PHOTO POP UP code-->

    <main class="primary--view">
      <header>
        <a class="mob-nav-icon js--nav-icon"><i class="ion-close-round"></i></a>

        <div class="main--nav js--main-nav">
          <div class="search">
            <form class="search--filter">
              <select
                class="field search--filter__filters"
                name="sort"
                id="sort"
              >
                <option id="frequency" value="frequency" selected>
                  Frequency
                </option>
                <option id="recency" value="recency">Recency</option>
                <option id="photos" value="photos">Most Photos</option>
                <option id="videos" value="videos">Most Videos</option>
              </select>
            </form>

            <form class="search--bar">
              <input
                class="search--bar__field"
                type="text"
                name="search"
                id="search"
                placeholder="Search for country"
              />
              <button type="submit" class="search--bar__btn">
                <i class="ion-ios-search search--bar__btn-icon"></i>
              </button>
            </form>
            <form class="search--add">
              <button class="search--add__btn field">Add Media</button>
            </form>
          </div>
        </div>

        <a class="search--logo" href="http://127.0.0.1:5500/index.html"
          ><img src="Resources/Images/Logo-Test.jpg" class="search--logo__img"
        /></a>
      </header>

      <section class="main--interface">
        <div class="results">
          <div class="results--navigation hidden">
            <i class="ion-ios-arrow-thin-left"></i>
          </div>

          <div class="results--container">
            <div class="results--container__countries"></div>
            <div class="results--container__locations hidden"></div>
          </div>
        </div>
        <div class="world-map"></div>
      </section>
    </main>

    <div class="photos hidden">
      <div class="photos--navigation">
        <button class="photos--navigation__back">
          <i class="ion-chevron-left"></i>
        </button>
        <a class="search--logo" href="http://127.0.0.1:5500/index.html">
          <img src="Resources/Images/Logo-Test.jpg" class="search--logo__img" />
        </a>
        <button class="photos--navigation__add">Add Media</button>
      </div>
      <div class="photos--view"></div>
    </div>
    <!--<div class="photo__pop-up">
      <div class="photo__container">
        <img src="Resources/Test Images/bali_Test.jfif" class="photo__large" />
      </div>
    </div>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="module" src="Resources/Javascript/model.js"></script>
    <script
      type="module"
      defer
      src="Resources/Javascript/controller.js"
    ></script>
    <script type="module" src="Resources/Javascript/viewForm.js"></script>
    <script type="module" src="Resources/Javascript/viewMain.js"></script>
    <script type="module" src="Resources/Javascript/viewResults.js"></script>
  </body>
</html>
